<body>
    
        <script id='template' type='text/html'>
            <h1>Log Coverage Summary</h1>

            <span>Total Log Statements: {{totalLogs}}</span><br />

            <br />

            {{#each data}}

            {{/each}}
            
    
        </script>
    </body>
